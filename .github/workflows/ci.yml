name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.19
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mesi_rpg_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Attempt $i failed, waiting..."
            sleep 2
          done

      - name: Create config files
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/application.properties << 'EOF'
          spring.application.name=mesi_backend_rpg
          server.port=8080
          spring.jpa.hibernate.ddl-auto=create-drop
          spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
          spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
          spring.datasource.url=jdbc:mysql://localhost:3306/mesi_rpg_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
          spring.datasource.username=root
          spring.datasource.password=root
          spring.jackson.time-zone=Europe/Paris
          spring.jpa.show-sql=false
          firebase.web.api.key=${FIREBASE_WEB_API_KEY:-test_key}
          email=test@example.com
          mdp=test_password
          anthropic.model=claude-3-7-sonnet-20250219
          anthropic.api.key=${ANTHROPIC_API_KEY:-test_key}
          spring.websocket.enabled=true
          spring.servlet.multipart.max-file-size=10MB
          spring.servlet.multipart.max-request-size=10MB
          spring.servlet.multipart.enabled=true
          spring.servlet.multipart.file-size-threshold=2MB
          app.file.storage.enabled=false
          EOF
          
          # Création du fichier Firebase
          if [[ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]]; then
            echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > src/main/resources/firebase-service-account.json
          else
            cat > src/main/resources/firebase-service-account.json << 'FIREBASE_EOF'
          {
            "type": "service_account",
            "project_id": "test-project",
            "private_key_id": "test",
            "private_key": "-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC7VJTUt9Us8cKBUtoqvqDq5FKAh/tDrEqjdlq8cTzxWo6thS8IrV1VyZIigfj2E6zBMENUCHdP2gk0TAtv50o8NUsRVKmZV7+t8nMt7cQn8dkXWlYKC+VWJNZL4v4DmtmgsjAKNZtY9lX4t6Uk0J9OXFHAA\n-----END PRIVATE KEY-----",
            "client_email": "test@test.iam.gserviceaccount.com",
            "client_id": "123456789",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs"
          }
          FIREBASE_EOF
          fi

      - name: Verify MySQL connection
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SHOW DATABASES;" || exit 1

      - name: Run tests
        run: |
          echo "Running Maven tests..."
          ./mvnw clean test -B -Dspring.profiles.active=test
        env:
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Build application
        run: ./mvnw clean package -DskipTests -B

      - name: Build Docker image
        run: docker build -t mesi-backend:latest .

      - name: Test Docker container startup
        run: |
          echo "Testing Docker container..."
          docker run -d --name test-app \
            --network="host" \
            -e MYSQL_DATABASE=mesi_rpg_test \
            -e MYSQL_USER=root \
            -e MYSQL_PASSWORD=root \
            -e SPRING_PROFILES_ACTIVE=test \
            mesi-backend:latest
          
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/api/public/login >/dev/null 2>&1; then
              echo "✅ Application started successfully"
              docker stop test-app
              docker rm test-app
              exit 0
            fi
            echo "Attempt $i/30: waiting for app to start..."
            sleep 3
          done
          
          echo "❌ Application failed to start"
          docker logs test-app
          docker stop test-app
          docker rm test-app
          exit 1